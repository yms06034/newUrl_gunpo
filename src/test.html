<!DOCTYPE html>
<html>
<head>
  <style>
    .image {
      position: absolute; /* 이미지 위치 조정 */
      opacity: 0; /* 이미지 투명도 설정 */
      transition: opacity 0.5s ease-in-out; /* 이미지 전환 효과 설정 */
    }
    
    .image.active {
      opacity: 1; /* 현재 이미지 표시 */
    }
  </style>
</head>
<body>
  <!-- <img class="image active" src="image1.jpg" alt="Image 1">
  <img class="image" src="image2.jpg" alt="Image 2">
  <img class="image" src="image3.jpg" alt="Image 3">
  <img class="image" src="image4.jpg" alt="Image 4"> -->

  <button onclick="changeImage(0)">이미지 1</button>
  <button onclick="changeImage(1)">이미지 2</button>
  <button onclick="changeImage(2)">이미지 3</button>
  <button onclick="changeImage(3)">이미지 4</button>

  <script>
    var images = document.getElementsByClassName('image');
    var currentImageIndex = 0;
    var interval;

    // 이미지 자동 변경 시작
    function startImageSlider() {
      images[currentImageIndex].style.opacity = 1; // 처음 이미지 표시
      interval = setInterval(changeImage, 3000); // 3초마다 이미지 변경
    }

    // 이미지 자동 변경 멈춤
    function stopImageSlider() {
      clearInterval(interval);
    }

    // 이미지 변경 함수
    function changeImage(index) {
      // 현재 이미지의 투명도 조정하여 페이드 아웃
      images[currentImageIndex].style.opacity = 0;
      
      // 다음 이미지 인덱스 설정
      if (typeof index !== 'undefined') {
        currentImageIndex = index;
      } else {
        currentImageIndex = (currentImageIndex + 1) % images.length;
      }
      
      // 다음 이미지의 투명도 조정하여 페이드 인
      images[currentImageIndex].style.opacity = 1;
    }
    
    // 페이지 로드 시 이미지 슬라이더 시작
    window.onload = startImageSlider;
  </script>
</body>
</html>
