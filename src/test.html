<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>

  <style>
    body {
      height: 1500px;
    }

    .image-container {
      margin-top: 800px;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 1s, transform 1s;
      overflow: hidden;
      position: relative;
    }

    .image-container.fade-in {
      opacity: 1;
      transform: translateX(0);
    }

  </style>
</head>
<body>

  <div class="image-container">
    <img src="http://localhost:1234/m_s2_slider02_bg.de864071.png" alt="Your Image">
  </div>


  <script>

  function handleAnimation() {
    var imageContainer = document.querySelector(".image-container");
    var position = imageContainer.getBoundingClientRect().top;
    var windowHeight = window.innerHeight;

    if (position < windowHeight * 1 && position >= 0) {
      if (!imageContainer.classList.contains("fade-in")) {
        setTimeout(function() {
          imageContainer.classList.add("fade-in");
        }, 2000);
      }
    } else {
      imageContainer.classList.remove("fade-in");
    }
  }

  function handleScroll() {
    var previousScrollPos = window.pageYOffset || document.documentElement.scrollTop;
    var ticking = false;

    function scrollHandler() {
      var currentScrollPos = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScrollPos > previousScrollPos) {  
        handleAnimation();
      }

      previousScrollPos = currentScrollPos;
      ticking = false;
    }

    window.addEventListener("scroll", function() {
      if (!ticking) {
        window.requestAnimationFrame(function() {
          scrollHandler();
          ticking = false;
        });
        ticking = true;
      }
    });
  }

  handleScroll();

  </script>
</body>
</html>
