<!DOCTYPE html>
<html>
<head>
  <style>
    .image {
      position: absolute; /* 이미지 위치 조정 */
      opacity: 0; /* 이미지 투명도 설정 */
      transition: opacity 0.5s ease-in-out; /* 이미지 전환 효과 설정 */
    }
    
    .image.active {
      opacity: 1; /* 현재 이미지 표시 */
    }
  </style>
</head>
<body>
  <img class="image active" src="../assets/premium_img/m_s2_slider01_bg.png" alt="Image 1" />
  <img class="image" src="../assets/premium_img/m_s2_slider02_bg.png" alt="Image 2" />
  <img class="image" src="../assets/premium_img/m_s2_slider03_bg.png" alt="Image 3" />
  <img class="image" src="../assets/premium_img/m_s2_slider04_bg.png" alt="Image 4" />

  <div style="margin-bottom:30px;">
    <button onclick="changeImage(0)">이미지 1</button>
    <button onclick="changeImage(1)">이미지 2</button>
    <button onclick="changeImage(2)">이미지 3</button>
    <button onclick="changeImage(3)">이미지 4</button>
  </div>

  <script src="../static/js/main.js"></script>
</body>
</html>
